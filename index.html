<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Interactive rating component</title>
  
</head>
<script defer src="js/component.js"></script>
<body>

<div class="container">

  <div class="main">
    <img class="icon-star" src="images/icon-star.svg">
    <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
        <ol class="lista-nota">
          <li><button class="btn-nota">1</button></li>
          <li><button class="btn-nota">2</button></li>
          <li><button class="btn-nota">3</button></li>
          <li><button class="btn-nota">4</button></li>
          <li><button class="btn-nota">5</button></li>
        </ol>
        <button class="envio">Submit</button>
  </div>


<!-- Fim do estado de classificação -->

   <!-- Obrigado estado início -->

  <div class="thankyou">
    <img src="images/illustration-thank-you.svg">

      <p class="select" >You selected <span id="notaselecionada"></span> of 5</p>

        <h1>Thank you!</h1>
      
        <p> 
          We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!
        </p>

  </div>

</div>


</body>

</html>
